{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel = "stylesheet" href="{{ url_for('static', filename = 'home.css')}}">
{% endblock %}
{% block content %}


    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="">
                            <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>EMGARO</h3>
                        </a>
                        <h3>Sign In</h3>
                    </div>
                    <form class ="form-horizontal" role="form" method="POST" action="{{ url_for('login') }}">
                        {{ form.hidden_tag() }}
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            {{ form.username(size=50,class ="form-control",placeholder="Username") }}
                            <label for="floatingInput">{{ form.username.label }}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-floating mb-4">
                            {{ form.password(size=50,class ="form-control",placeholder="Password") }}
                            <label for="floatingPassword">{{ form.password.label }}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
