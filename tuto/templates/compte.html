{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel = "stylesheet" href="{{ url_for('static', filename = 'home.css')}}">
{% endblock %}
{% block content %}
<h1>Bienvenue sur votre compte , {{user.username}}</h1>
<div class="sample">
        <h2>Voici vos livres favoris</h2>
        {% for x in favorites_books %}
        <a href="{{url_for('detail', id=x.id)}}">
            <img src="{{ url_for('static', filename='images/'+x.img) }}" alt="{{x.title}}" title="{{x.title}}">
        </a>
        <p>{{ x.title }}</p>
        <button><a href= "{{url_for('remove_favorite', book_id=x.id)}}">Supprimer des favoris</a></button>
        {% endfor %}

{% endblock %}
